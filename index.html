<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Flexbox card</title>
</head>
<body>
<figure class="cupcake">
	<div class="cupcake__hero">
		<img src="https://images.unsplash.com/photo-1576618148400-f54bed99fcfd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80" alt="Cupcake" class="cupcake__img">
	</div>
	<div class="cupcake__content">
		<div class="cupcake__title">
			<h1 class="cupcake__heading">Cupcake Cream 👍</h1>
			<div class="cupcake__tag cupcake__tag--1">#gourmand</div>
			<div class="cupcake__tag cupcake__tag--2">#america</div>
		</div>
		<p class="cupcake__description">Le cupcake est une mini pâtisserie, un petit gâteau présenté en bouchée individuelle d’origine américaine.</p>
		<p class="cupcake__description">Contrairement à l’idée reçue, le cupcake n’est pas systématiquement décoré d’une crème colorée et d’éléments de décoration.</p>
		<div class="cupcake__details">
			<p class="cupcake__detail"><span class="emoji">🧁 </span>305 kcal</p>
			<p class="cupcake__detail"><span class="emoji">⏲ </span>35 min</p>
			<p class="cupcake__detail"><span class="emoji">⭐ </span>4.9 / 5</p>
		</div>
	</div>
	<div class="cupcake__price">5.99€</div>
</figure>


</body>
</html>
